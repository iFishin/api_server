<!DOCTYPE html>
<html>
<head>
    <title>CORS 局域网访问测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .result { margin: 20px 0; padding: 15px; border-radius: 5px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background-color: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        button { padding: 10px 20px; margin: 10px 5px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>API Server 局域网访问测试</h1>
    
    <div class="info">
        <h3>测试说明</h3>
        <p>此页面用于测试API服务器的CORS配置和局域网访问能力。</p>
        <p>服务器地址: <strong>http://10.55.131.77:3000</strong></p>
        <p>当前访问地址: <strong id="currentUrl"></strong></p>
    </div>

    <h2>API 访问测试</h2>
    <button onclick="testHealthAPI()">测试健康检查 API</button>
    <button onclick="testUsersAPI()">测试用户 API</button>
    <button onclick="testStaticFiles()">测试静态文件访问</button>
    
    <div id="results"></div>

    <script>
        document.getElementById('currentUrl').textContent = window.location.href;
        
        const serverUrl = 'http://10.55.131.77:3000';
        const resultsDiv = document.getElementById('results');
        
        function addResult(title, status, message) {
            const div = document.createElement('div');
            div.className = `result ${status}`;
            div.innerHTML = `<h4>${title}</h4><p>${message}</p>`;
            resultsDiv.appendChild(div);
        }
        
        async function testHealthAPI() {
            try {
                const response = await fetch(`${serverUrl}/api/health`);
                const data = await response.json();
                addResult(
                    '健康检查 API 测试', 
                    'success', 
                    `✅ 成功！状态: ${data.status}, 时间: ${data.timestamp}`
                );
            } catch (error) {
                addResult(
                    '健康检查 API 测试', 
                    'error', 
                    `❌ 失败！错误: ${error.message}`
                );
            }
        }
        
        async function testUsersAPI() {
            try {
                const response = await fetch(`${serverUrl}/api/users`);
                const data = await response.json();
                addResult(
                    '用户 API 测试', 
                    'success', 
                    `✅ 成功！获取到 ${Array.isArray(data) ? data.length : 0} 个用户`
                );
            } catch (error) {
                addResult(
                    '用户 API 测试', 
                    'error', 
                    `❌ 失败！错误: ${error.message}`
                );
            }
        }
        
        async function testStaticFiles() {
            try {
                const response = await fetch(`${serverUrl}/favicon.ico`);
                if (response.ok) {
                    addResult(
                        '静态文件访问测试', 
                        'success', 
                        `✅ 成功！favicon.ico 访问正常 (${response.status})`
                    );
                } else {
                    addResult(
                        '静态文件访问测试', 
                        'error', 
                        `❌ 失败！HTTP状态: ${response.status}`
                    );
                }
            } catch (error) {
                addResult(
                    '静态文件访问测试', 
                    'error', 
                    `❌ 失败！错误: ${error.message}`
                );
            }
        }
        
        // 自动执行初始测试
        setTimeout(() => {
            testHealthAPI();
        }, 1000);
    </script>
</body>
</html>
